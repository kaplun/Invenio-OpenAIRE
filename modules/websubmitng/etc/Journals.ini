include submissioninterface.ini

[interface-approval]
    [[$fields-approval]]

    [[checks]]

[^workflow1]
    submit = """[
	buildInterface('interface-submission'), 
	checkValues('interface-submission'),
        sendEmails('submitng-admin@cern.ch', 'rsripada@cern.ch', 'Submitted', 'Pending Approval: '), 
        buildInterface('interface-approval'), 
        checkValues('interface-approval'), 
        [if_else(checkApprovalStatus()), [
            createUploadRecord(),
            sendEmails('submitng-admin@cern.ch', 'rsripada@cern.ch', 'Approved', 'Submission approved.\n'),
	], [
	    sendEmails('submitng-admin@cern.ch', 'rsripada@cern.ch', 'Rejected', 'Submission rejected.\n'),
        ]]]"""
